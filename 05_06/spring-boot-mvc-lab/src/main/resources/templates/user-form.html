<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id != null ? 'Edit User' : 'Create New User'}">User Form</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/user-form.css}">
</head>

<body>
    <div class="container">
        <h1 th:text="${user.id != null ? 'Edit User' : 'Create New User'}">User Form</h1>
        <p class="subtitle" th:text="${user.id != null ? 'Update user information' : 'Add a new user to the system'}">Form subtitle</p>

        <!-- Form for Create or Update -->
        <form th:action="${user.id != null ? '/users/update/' + user.id : '/users'}"
              th:object="${user}"
              method="post">

            <!-- Show ID field only when editing -->
            <div class="form-group" th:if="${user.id != null}">
                <label for="id">User ID</label>
                <input type="text" id="id" th:value="${user.id}" disabled>
            </div>

            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" th:field="*{firstName}" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" th:field="*{lastName}" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary"
                        th:text="${user.id != null ? 'Update User' : 'Create User'}">Submit</button>
                <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
