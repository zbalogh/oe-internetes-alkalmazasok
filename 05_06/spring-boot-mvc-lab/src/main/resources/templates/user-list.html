<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - List</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/user-list.css}">
</head>

<body>
    <div class="container">
        <header>
            <h1>User Management System</h1>
            <p class="subtitle">Spring Boot MVC Demo Application</p>
        </header>

        <main>
            <!-- Flash messages -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <nav class="actions">
                <button onclick="window.location.reload();" class="btn btn-secondary">ðŸ”„ Refresh List</button>
                <a th:href="@{/users/new}" class="btn btn-primary">+ Add New User</a>
            </nav>

            <!-- User table -->
            <div th:if="${users.isEmpty()}" class="empty-state">
                No users found. Click "Add New User" to create one.
            </div>

            <table th:if="${!users.isEmpty()}">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.firstName}">John</td>
                        <td th:text="${user.lastName}">Doe</td>
                        <td th:text="${user.email}">john@example.com</td>
                        <td>
                            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-edit">Edit</a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </main>

    </div>
</body>

</html>
